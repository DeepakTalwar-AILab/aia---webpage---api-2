<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Text Summarizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="bain">

    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <h1>OpenAI Text Summarizer</h1>
                <p class="subtitle">Transform your text with AI-powered summaries</p>
            </div>
            <nav class="theme-selector">
                <div class="theme-dropdown">
                    <button class="theme-toggle" id="theme-toggle" title="Select Theme">
                        <span class="theme-icon">üé®</span>
                        <span>Theme:</span>
                        <span class="current-theme">Retro</span>
                        <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" fill="currentColor"/></svg>
                    </button>
                    <div class="theme-menu" id="theme-menu">
                        <div class="theme-option" data-theme="retro">
                            <span class="theme-name">Retro</span>
                        </div>
                        <div class="theme-option" data-theme="professional">
                            <span class="theme-name">Professional</span>
                        </div>
                         <div class="theme-option" data-theme="creative">
                            <span class="theme-name">Creative</span>
                        </div>
                        <div class="theme-option" data-theme="default">
                            <span class="theme-name">Default</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="panel input-panel">
            <div class="panel-header">
                <h2>‚úçÔ∏è Text to Summarize</h2>
                <div class="input-actions">
                    <button id="btn-paste" class="icon-btn" title="Paste from clipboard">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V5h2v1c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V5h2v16z" fill="currentColor"/></svg>
                        <span>Paste</span>
                    </button>
                    <button id="btn-upload" class="icon-btn" title="Upload file">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" fill="currentColor"/></svg>
                        <span>Upload</span>
                    </button>
                    <button id="btn-speak" class="icon-btn" title="Voice recording">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z" fill="currentColor"/></svg>
                        <span>Speak</span>
                    </button>
                </div>
            </div>
            <textarea id="input-textarea" placeholder="Paste your text here..."></textarea>
            
            <div class="controls">
                <div class="creativity-slider">
                    <div class="slider-header">
                        <label for="temperature-slider">üå°Ô∏è Creativity: <span id="temperature-value">5</span> <span id="temperature-label" class="badge">Balanced</span></label>
                    </div>
                    <div class="slider-container">
                        <span class="slider-label-left">üìä Factual</span>
                        <input type="range" id="temperature-slider" min="0" max="10" step="1" value="5">
                        <span class="slider-label-right">üé® Creative</span>
                    </div>
                </div>

                <button id="summarize-btn">
                    üöÄ SUMMARIZE TEXT
                </button>
            </div>
        </div>

        <div class="panel output-panel">
            <div class="panel-header">
                <h2>‚ú® Summary</h2>
            </div>
            <div id="output-area" class="output-content">
                <p class="placeholder">Your AI-powered summary will appear here...</p>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="panel cost-panel">
                <div class="panel-header">
                    <h2>üí∞ Cost</h2>
                    <button class="details-btn">Details</button>
                </div>
                <div class="panel-body">
                    <p>Estimate:</p>
                    <p id="cost-estimate" class="cost-value">$0.00</p>
                </div>
            </div>

            <div class="panel session-panel">
                <div class="panel-header">
                    <h2>üìä Session</h2>
                    <div class="session-actions">
                        <button id="clear-session-btn" class="details-btn">Clear</button>
                        <button class="details-btn">Details</button>
                    </div>
                </div>
                <div class="panel-body session-stats">
                    <div>
                        <p>Total:</p>
                        <p id="session-total-cost" class="cost-value">$0.00</p>
                    </div>
                    <div>
                        <p>Count:</p>
                        <p id="session-summary-count" class="cost-value">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
